<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .gallery-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }

            .gallery-title {
                font-size: 2em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1 class="gallery-title">Image Gallery</h1>
    <div class="gallery-container" id="gallery">
        <!-- Images will be inserted here by JavaScript -->
    </div>

    <script>
        // Number of images in your images folder
        const imageCount = 10; // Change this to match your actual number of images
        
        // Supported image extensions
        const extensions = ['jpg', 'jpeg', 'png', 'webp'];
        
        const galleryContainer = document.getElementById('gallery');
        
        for (let i = 1; i <= imageCount; i++) {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'gallery-item';
            
            const img = document.createElement('img');
            
            // Try different extensions if needed
            img.src = `images/img${i}.jpg`; // Change extension if your images use different format
            img.alt = `Image ${i}`;
            
            // Fallback for different extensions (optional)
            img.onerror = function() {
                for (let ext of extensions) {
                    if (ext !== 'jpg') { // already tried jpg
                        this.src = `images/img${i}.${ext}`;
                        break;
                    }
                }
            };
            
            imageDiv.appendChild(img);
            galleryContainer.appendChild(imageDiv);
        }
    </script>
</body>
</html>
