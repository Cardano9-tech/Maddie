<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .gallery-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }

            .gallery-title {
                font-size: 2em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1 class="gallery-title">Image Gallery</h1>
    <div class="gallery-container" id="gallery"></div>

    <script>
        const imageCount = 5;
        const extensions = ['png', 'jpg', 'jpeg', 'webp'];
        const galleryContainer = document.getElementById('gallery');

        // Function to create image elements with fallback
        function createImageWithFallback(i) {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'gallery-item';

            const img = new Image();
            img.alt = `Image ${i}`;
            img.style.opacity = 0;

            const sources = extensions.map(ext => `images/img${i}.${ext}`);
            let currentIndex = 0;

            function tryNextSource() {
                if (currentIndex < sources.length) {
                    img.src = sources[currentIndex];
                    currentIndex++;
                } else {
                    console.warn(`Image ${i} not found in any supported format`);
                }
            }

            img.onerror = tryNextSource;
            img.onload = () => img.style.opacity = 1;

            // Start loading process
            tryNextSource();

            imageDiv.appendChild(img);
            return imageDiv;
        }

        // Create gallery items
        for (let i = 1; i <= imageCount; i++) {
            galleryContainer.appendChild(createImageWithFallback(i));
        }
    </script>
</body>
</html>
